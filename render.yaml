services:
  - type: web
    name: security-learning-app
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/security-learning-1.0.0.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: APP_DATA_DIR
        value: /opt/render/project/data