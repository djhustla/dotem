<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }

        .form-container {
          background: white;
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 500px;
          overflow: hidden;
        }

        .header {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          padding: 40px 30px 20px 30px;
          text-align: center;
          color: white;
          position: relative;
        }

        .header h2 {
          font-size: 2rem;
          font-weight: 600;
        }

        .header p {
          font-size: 0.95rem;
          opacity: 0.9;
        }

        .back-btn {
          position: absolute;
          top: 15px;
          left: 15px;
          background: rgba(255, 255, 255, 0.2);
          color: white;
          border: none;
          padding: 8px 14px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
          transition: 0.3s;
        }

        .back-btn:hover {
          background: rgba(255, 255, 255, 0.3);
        }

        .form-content {
          padding: 40px 30px;
        }

        .form-group { margin-bottom: 20px; }

        label {
          display: block;
          font-weight: 600;
          color: #374151;
          margin-bottom: 8px;
          font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 14px 16px;
          border: 2px solid #e5e7eb;
          border-radius: 12px;
          font-size: 1rem;
          transition: all 0.3s;
        }

        input:focus {
          outline: none;
          border-color: #667eea;
          box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .photo-section {
          margin: 25px 0;
          padding: 20px;
          background: #f8f9ff;
          border-radius: 12px;
        }

        .photo-preview {
          width: 120px;
          height: 120px;
          border: 3px dashed #667eea;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          border-radius: 12px;
          background: white;
        }

        .photo-preview span { font-size: 3rem; color: #9ca3af; }

        .photo-preview img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .photo-button,
        button[type="submit"] {
          width: 100%;
          padding: 15px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-size: 1rem;
          font-weight: 600;
          margin-top: 10px;
          transition: 0.3s;
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
        }

        .error {
          background: #fee;
          color: #dc2626;
          padding: 12px 16px;
          border-radius: 10px;
          font-size: 0.9rem;
          margin-bottom: 20px;
          border: 1px solid #fecaca;
          display: none;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 480px) {
          .header h2 { font-size: 1.6rem; }
          .form-content { padding: 25px 20px; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='/index.html'">‚¨ÖÔ∏è Accueil</button>
        <h2>Inscription</h2>
        <p>Cr√©ez votre compte gratuitement</p>
    </div>

    <div class="form-content">
        <div class="error" id="errorMsg"></div>

        <form id="signupForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="photo-section">
                <label class="photo-section-title">Photo de profil</label>
                <div class="photo-preview" id="photoPreview"><span>üì∑</span></div>
                <button type="button" class="photo-button" id="choosePhoto">Choisir une photo</button>
                <input type="file" id="photo" name="file" accept="image/*" style="display:none;" required>
            </div>

            <button type="submit" id="submitBtn">S'inscrire</button>
        </form>
    </div>
</div>

<script>
    const chooseBtn = document.getElementById("choosePhoto");
    const fileInput = document.getElementById("photo");
    const photoPreview = document.getElementById("photoPreview");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");

    const ACCEPTED_FORMATS = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
    const MAX_FILE_SIZE = 5 * 1024 * 1024;

    // ===== GESTION DE LA PHOTO =====
    chooseBtn.addEventListener("click", () => fileInput.click());

    function compressImage(file, callback) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > 800) {
                        height = Math.round(height * (800 / width));
                        width = 800;
                    }
                } else {
                    if (height > 800) {
                        width = Math.round(width * (800 / height));
                        height = 800;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob((blob) => {
                    callback(blob);
                }, 'image/jpeg', 0.75);
            };
            img.onerror = () => {
                showAlert('Erreur de lecture', 'Impossible de lire l\'image.');
                fileInput.value = '';
                photoPreview.innerHTML = '<span>üì∑</span>';
            };
        };
        reader.onerror = () => {
            showAlert('Erreur de lecture', 'Impossible de lire le fichier.');
            fileInput.value = '';
            photoPreview.innerHTML = '<span>üì∑</span>';
        };
    }

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
            if (!ACCEPTED_FORMATS.includes(file.type)) {
                showAlert('Format non support√©', 'JPG, PNG, GIF ou WebP uniquement.');
                fileInput.value = '';
                photoPreview.innerHTML = '<span>üì∑</span>';
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                showAlert('Fichier trop volumineux', 'Max 5 Mo.');
                fileInput.value = '';
                photoPreview.innerHTML = '<span>üì∑</span>';
                return;
            }

            const reader = new FileReader();
            reader.onload = e => {
                photoPreview.innerHTML = `<img src="${e.target.result}" alt="Aper√ßu">`;
            };
            reader.readAsDataURL(file);
        } else {
            photoPreview.innerHTML = '<span>üì∑</span>';
        }
    });

    function showAlert(title, message) {
        const alertDiv = document.createElement('div');
        alertDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc2626;
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            font-family: inherit;
        `;

        alertDiv.innerHTML = `
            <strong>${title}</strong>
            <div style="margin-top: 8px; font-size: 0.9em; opacity: 0.9;">${message}</div>
        `;

        document.body.appendChild(alertDiv);

        setTimeout(() => {
            alertDiv.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.parentNode.removeChild(alertDiv);
            }, 300);
        }, 5000);

        if (!document.querySelector('#alertStyles')) {
            const style = document.createElement('style');
            style.id = 'alertStyles';
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
    }

    function showSuccess(message) {
        const alertDiv = document.createElement('div');
        alertDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            font-family: inherit;
        `;

        alertDiv.innerHTML = `
            <strong>‚úÖ Succ√®s</strong>
            <div style="margin-top: 8px; font-size: 0.9em; opacity: 0.9;">${message}</div>
        `;

        document.body.appendChild(alertDiv);

        setTimeout(() => {
            alertDiv.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.parentNode.removeChild(alertDiv);
            }, 300);
        }, 5000);
    }

    // ===== SOUMISSION DU FORMULAIRE =====
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const file = fileInput.files[0];

        // Validation de base
        if (!username || !email || !password || !file) {
            showAlert('Erreur', 'Tous les champs sont requis.');
            return;
        }

        if (username.length < 3) {
            showAlert('Username trop court', 'Min 3 caract√®res.');
            return;
        }

        if (password.length < 4) {
            showAlert('Mot de passe trop court', 'Min 4 caract√®res.');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Compression...";

        // Compression de l'image
        compressImage(file, async (compressedBlob) => {
            submitBtn.textContent = "Envoi...";

            const formData = new FormData();
            formData.append("username", username);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("file", compressedBlob, "photo.jpg");

            try {
                const resp = await fetch("/api/users/register", {
                    method: "POST",
                    body: formData
                });

                const result = await resp.text();

                if (resp.ok) {
                    showSuccess('Inscription r√©ussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 2000);
                } else {
                    showAlert('Erreur inscription', result);
                    console.error('Erreur:', result);
                }

            } catch (err) {
                showAlert('Erreur r√©seau', err.message);
                console.error('Erreur:', err);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "S'inscrire";
            }
        });
    });
</script>

</body>
</html>
