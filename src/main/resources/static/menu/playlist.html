<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #9b59b6;
      margin:0;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
    }

    .buttons-container {
      position: fixed;
      top:20px;
      right:20px;
      display:flex;
      gap:10px;
      z-index:100;
    }
    .buttons-container button {
      background:#fff;
      color:#8e44ad;
      border:none;
      padding:8px 16px;
      border-radius:10px;
      font-size:0.95rem;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      transition:all 0.2s;
    }
    .buttons-container button:hover { background:#8e44ad; color:#fff; }

    h1 { margin:20px 0; color:#fff; }

    .container {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap:20px;
      width:100%;
      max-width:1200px;
      margin-top:70px;
    }

    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      padding:15px;
      display:flex;
      flex-direction:column;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-5px); }

    iframe.youtube { width:100%; height:200px; border-radius:8px; }
    iframe.spotify { margin:10px 0; width:100%; height:80px; border-radius:8px; }

    .info {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
    }
    .info img { width:60px; height:60px; border-radius:8px; object-fit:cover; margin-left:10px; }
    .title { font-size:1rem; font-weight:bold; color:#222; flex:1; text-align:left; }

    .pagination {
      margin:30px 0;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .pagination button {
      padding:6px 12px;
      border:none;
      border-radius:8px;
      background:#fff;
      color:#8e44ad;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 3px 6px rgba(0,0,0,0.15);
      transition:all 0.2s;
    }
    .pagination button.active,
    .pagination button:hover {
      background:#8e44ad;
      color:#fff;
    }
  </style>
</head>
<body>

<div class="buttons-container">
  <button id="btnRetour">ðŸ”™ Retour au menu principal</button>
  <button id="btnLogout">ðŸšª DÃ©connexion</button>
</div>

<h1 id="pageTitle">ðŸŽµ Playlist</h1>
<div class="container" id="playlist"></div>
<div class="pagination" id="pagination"></div>

<script>
  document.getElementById("btnRetour").addEventListener("click", () => {
    window.location.href = "menu.html";
  });

  document.getElementById("btnLogout").addEventListener("click", () => {
    localStorage.removeItem('accessToken');
    localStorage.removeItem('refreshToken');
    alert('DÃ©connexion rÃ©ussie');
    window.location.href = '/connection/connection.html';
  });

  let allSongs = [];
  let currentPage = 1;
  const itemsPerPage = 20;

  async function loadPlaylist() {
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src") || "fr.txt";
    const title = params.get("title") || "Playlist";

    document.getElementById("pageTitle").textContent = `ðŸŽµ ${title}`;

    try {
      const response = await fetch(`/playlist/${src}`);
      if (!response.ok) throw new Error('Impossible de charger le fichier playlist');

      const text = await response.text();
      allSongs = text.trim().split('\n')
        .filter(line => line.trim() !== '')
        .map(line => { try { return JSON.parse(line); } catch { return null; } })
        .filter(Boolean);

      if (allSongs.length === 0) {
        document.getElementById('playlist').innerHTML = `<div style="color:white;">Aucun morceau Ã  afficher.</div>`;
        return;
      }

      renderPage(currentPage);
      renderPagination();
    } catch (err) {
      console.error(err);
      document.getElementById('playlist').innerHTML = `<div style="color:white;">Erreur : ${err.message}</div>`;
    }
  }

  function renderPage(page) {
    const container = document.getElementById('playlist');
    container.innerHTML = '';

    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const songsToShow = allSongs.slice(start, end);

    songsToShow.forEach(music => {
      const title = music.titreComplet || "Sans titre";
      const imgUrl = music.photo || "";
      const spotifyUrl = music.spotifyUrl || "";
      const youtubeUrl = music.youtubeUrl || "";

      const spotifyEmbed = spotifyUrl.replace("open.spotify.com/track", "open.spotify.com/embed/track");
      let youtubeId = youtubeUrl.split('v=')[1];
      if (youtubeId) {
        const amp = youtubeId.indexOf('&');
        if (amp !== -1) youtubeId = youtubeId.substring(0, amp);
      }
      const youtubeEmbed = `https://www.youtube.com/embed/${youtubeId}`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe class="youtube" src="${youtubeEmbed}" frameborder="0" allowfullscreen></iframe>
        <iframe class="spotify" src="${spotifyEmbed}" frameborder="0" allow="encrypted-media"></iframe>
        <div class="info">
          <div class="title">${title}</div>
          <img src="${imgUrl}" alt="${title}">
        </div>
      `;
      container.appendChild(card);
    });
  }

  function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const totalPages = Math.ceil(allSongs.length / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === currentPage) btn.classList.add('active');
      btn.addEventListener('click', () => {
        currentPage = i;
        renderPage(currentPage);
        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      pagination.appendChild(btn);
    }
  }

  window.addEventListener('DOMContentLoaded', loadPlaylist);
</script>

</body>
</html>
