<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Privée</title>
  <style>
    /* --- Style global inspiré de afficherUserList.html --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ede9fe, #ddd6fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      padding: 20px 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    /* --- En-tête --- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 1.8rem;
      color: #4c1d95;
      flex: 1;
      word-break: break-word;
    }

    .btn {
      background: #7c3aed;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: #6d28d9;
      transform: translateY(-1px);
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    /* --- Zone messages --- */
    .messages {
      flex: 1;
      background: #f9fafb;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #e5e7eb;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .message.sent {
      background: #7c3aed;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: #ede9fe;
      color: #1f2937;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
      text-align: right;
    }

    /* --- Zone d’envoi --- */
    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-area input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f3f4f6;
      font-size: 1rem;
    }

    .input-area button {
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .input-area button:hover {
      background: #6d28d9;
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .message { max-width: 90%; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 id="usernameHeader">Conversation</h2>
    <div class="btn-group">
      <a href="/menu/menu.html" class="btn">← Retour au menu</a>
      <button id="logoutBtn" class="btn">Déconnexion</button>
    </div>
  </div>

  <div class="messages" id="messages">
    <div>Chargement des messages...</div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Écrire un message...">
    <button id="sendBtn">Envoyer</button>
  </div>
</div>

<script>
  const token = localStorage.getItem('accessToken');
  if (!token) {
    alert('Vous devez être connecté');
    window.location.href = '/connection/connection.html';
  }

  const params = new URLSearchParams(window.location.search);
  const otherUserId = params.get('userId');
  if (!otherUserId) {
    alert('Utilisateur non spécifié');
    window.location.href = '/menu/menu.html';
  }

  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const usernameHeader = document.getElementById('usernameHeader');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUserId = null;
  let conversationId = null;

  // Déconnexion
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('accessToken');
    window.location.href = '/connection/connection.html';
  });

  async function getCurrentUser() {
    const resp = await fetch('/api/users/me', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!resp.ok) throw new Error("Impossible de récupérer l'utilisateur courant");
    const user = await resp.json();
    currentUserId = user.id;
  }

  async function createConversation() {
    const resp = await fetch('/api/conversations', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ otherUserId: Number(otherUserId) })
    });
    if (!resp.ok) throw new Error("Impossible de créer la conversation");
    const conv = await resp.json();
    conversationId = conv.id;
    usernameHeader.textContent = conv.otherUsername || "Nouvelle conversation";
  }

  async function loadConversation() {
    const resp = await fetch('/api/conversations', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!resp.ok) throw new Error("Erreur chargement conversations");
    const convs = await resp.json();

    const conv = convs.find(c => c.otherUserId == otherUserId);
    if (!conv) {
      await createConversation();
      messagesDiv.innerHTML = '<div>Commencez une nouvelle conversation</div>';
    } else {
      conversationId = conv.id;
      usernameHeader.textContent = conv.otherUsername;
      await loadMessages();
    }
  }

  async function loadMessages() {
    if (!conversationId) return;
    const resp = await fetch(`/api/conversations/${conversationId}/messages`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!resp.ok) {
      messagesDiv.innerHTML = '<div>Erreur chargement messages</div>';
      return;
    }
    const messages = await resp.json();
    messagesDiv.innerHTML = '';
    messages.forEach(m => {
      const div = document.createElement('div');
      div.className = 'message ' + (m.senderId === currentUserId ? 'sent' : 'received');
      div.innerHTML = `
        <div>${m.content}</div>
        <div class="timestamp">${new Date(m.sentAt).toLocaleString()}</div>
      `;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const content = messageInput.value.trim();
    if (!content) return;

    const payload = { receiverId: Number(otherUserId), content };
    const resp = await fetch('/api/conversations/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(payload)
    });
    if (!resp.ok) {
      alert('Erreur envoi message');
      return;
    }

    const msg = await resp.json();
    messageInput.value = '';
    const div = document.createElement('div');
    div.className = 'message sent';
    div.innerHTML = `
      <div>${msg.content}</div>
      <div class="timestamp">${new Date(msg.sentAt).toLocaleString()}</div>
    `;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function init() {
    try {
      await getCurrentUser();
      await loadConversation();
      setInterval(loadMessages, 5000);
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keyup', e => {
        if (e.key === 'Enter') sendMessage();
      });
    } catch (err) {
      console.error(err);
      messagesDiv.innerHTML = '<div>Erreur lors du chargement</div>';
    }
  }

  init();
</script>

</body>
</html>
