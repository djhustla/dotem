<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ennemis Musicaux</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
      min-height:100vh;
      padding:20px;
    }

    .container {
      max-width:1000px;
      margin:0 auto;
    }

    .header {
      background: white;
      border-radius:20px;
      padding:30px;
      text-align:center;
      margin-bottom:25px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      position:relative;
    }

    h1 {
      font-size:2.2rem;
      font-weight:700;
      color:#1f2937;
      margin-bottom:10px;
    }

    .subtitle {
      font-size:1rem;
      color:#6b7280;
    }

    .back-btn, .logout-btn {
      position:absolute;
      top:20px;
      padding:10px 16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }

    .back-btn {
      left:20px;
      background:#f3f4f6;
      color:#374151;
    }

    .logout-btn {
      right:20px;
      background:#ef4444;
      color:white;
    }

    .back-btn:hover { background:#e5e7eb; }
    .logout-btn:hover { background:#dc2626; }

    .users-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .user-card {
      background:white;
      border-radius:16px;
      padding:25px;
      text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      transition:all 0.3s;
      border:3px solid transparent;
    }

    .user-card:hover {
      transform:translateY(-5px);
      box-shadow:0 15px 35px rgba(0,0,0,0.15);
      border-color:#dc2626;
    }

    .user-avatar {
      width:80px;
      height:80px;
      border-radius:50%;
      object-fit:cover;
      margin:0 auto 15px;
      border:3px solid #dc2626;
    }

    .user-name {
      font-size:1.3rem;
      font-weight:600;
      color:#1f2937;
      margin-bottom:8px;
    }

    .user-email {
      color:#6b7280;
      font-size:0.9rem;
      margin-bottom:15px;
    }

    .user-details {
      margin-top:15px;
      text-align:left;
      background:#f8f9fa;
      padding:15px;
      border-radius:10px;
    }

    .oppositions-list {
      margin-top:10px;
    }

    .opposition-item {
      padding:8px;
      margin-bottom:8px;
      border-radius:8px;
      background:#fff;
      border-left:4px solid #dc2626;
    }

    .opposition-genre {
      font-weight:600;
      color:#374151;
      margin-bottom:4px;
    }

    .opposition-reason {
      color:#6b7280;
      font-size:0.85rem;
    }

    .conflict-type {
      display:inline-block;
      padding:4px 10px;
      border-radius:12px;
      font-size:0.75rem;
      font-weight:600;
      margin-top:5px;
    }

    .conflict-antipathie {
      background:#fee2e2;
      color:#b91c1c;
    }

    .conflict-incompatibilite {
      background:#fef3c7;
      color:#d97706;
    }

    .enemy-badge {
      background:linear-gradient(135deg, #dc2626, #b91c1c);
      color:white;
      padding:6px 12px;
      border-radius:20px;
      font-size:0.8rem;
      font-weight:600;
      display:inline-block;
      margin-bottom:15px;
    }

    .opposition-count {
      background:#dc2626;
      color:white;
      padding:2px 8px;
      border-radius:10px;
      font-size:0.7rem;
      font-weight:600;
      margin-left:8px;
    }

    .user-actions {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:15px;
    }

    .btn-profil, .btn-dm {
      padding:8px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:0.85rem;
      transition:0.3s;
      flex:1;
    }

    .btn-profil {
      background:#3b82f6;
      color:white;
    }

    .btn-profil:hover {
      background:#2563eb;
    }

    .btn-dm {
      background:#10b981;
      color:white;
    }

    .btn-dm:hover {
      background:#059669;
    }

    .no-users {
      background:white;
      border-radius:16px;
      padding:50px 30px;
      text-align:center;
      grid-column:1/-1;
    }

    .no-users-icon {
      font-size:4rem;
      margin-bottom:20px;
    }

    .no-users h3 {
      font-size:1.5rem;
      color:#1f2937;
      margin-bottom:10px;
    }

    .no-users p {
      color:#6b7280;
      font-size:1rem;
    }

    .loading {
      text-align:center;
      padding:50px;
      color:white;
      font-size:1.2rem;
    }

    @media (max-width:768px) {
      .header { padding:25px 20px; }
      h1 { font-size:1.8rem; }
      .users-grid { grid-template-columns:1fr; }
    }

    @media (max-width:480px) {
      .header { padding:20px 15px; }
      h1 { font-size:1.5rem; }
      .back-btn, .logout-btn {
        position:static;
        margin:5px;
        width:calc(50% - 10px);
        display:inline-block;
      }
      .user-actions {
        flex-direction:column;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <button class="back-btn" onclick="window.location.href='/menu/style_music_users/style_music_users.html'">‚¨ÖÔ∏è Retour</button>
    <h1>‚ö° Ennemis Musicaux</h1>
    <p class="subtitle">Utilisateurs avec qui vous avez des diff√©rences musicales importantes</p>
    <button class="logout-btn" onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div id="usersList" class="users-grid">
    <div class="loading">‚ö° Recherche de vos ennemis musicaux...</div>
  </div>
</div>

<script>
  const token = localStorage.getItem('accessToken');
  if (!token) {
    alert('Vous devez √™tre connect√©');
    window.location.href = '/connection/connection.html';
  }

  async function loadMusicEnemies() {
    try {
      const response = await fetch('/api/users/music-enemies', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (response.ok) {
        const enemies = await response.json();
        const groupedEnemies = groupEnemiesByUser(enemies);
        displayEnemies(groupedEnemies);
      } else {
        document.getElementById('usersList').innerHTML = `
          <div class="no-users">
            <div class="no-users-icon">üòî</div>
            <h3>Aucun ennemi musical trouv√©</h3>
            <p>Personne ne partage de diff√©rences musicales avec vous pour le moment.</p>
          </div>
        `;
      }
    } catch (err) {
      document.getElementById('usersList').innerHTML = `
        <div class="no-users">
          <div class="no-users-icon">‚ùå</div>
          <h3>Erreur de chargement</h3>
          <p>Impossible de charger les ennemis musicaux.</p>
        </div>
      `;
    }
  }

  function groupEnemiesByUser(enemies) {
    const userMap = new Map();

    enemies.forEach(enemy => {
      if (!userMap.has(enemy.id)) {
        userMap.set(enemy.id, {
          id: enemy.id,
          username: enemy.username,
          email: enemy.email,
          photoUrl: enemy.photoUrl,
          createdAt: enemy.createdAt,
          oppositions: []
        });
      }

      userMap.get(enemy.id).oppositions.push({
        musicType: enemy.musicType,
        conflictType: enemy.conflictType,
        reason: enemy.reason
      });
    });

    return Array.from(userMap.values());
  }

  function displayEnemies(groupedEnemies) {
    const usersList = document.getElementById('usersList');

    if (!groupedEnemies || groupedEnemies.length === 0) {
      usersList.innerHTML = `
        <div class="no-users">
          <div class="no-users-icon">üòî</div>
          <h3>Aucun ennemi musical trouv√©</h3>
          <p>Personne ne partage de diff√©rences musicales avec vous pour le moment.</p>
        </div>
      `;
      return;
    }

    usersList.innerHTML = groupedEnemies.map(enemy => {
      // Formater la date de cr√©ation
      const createdAt = new Date(enemy.createdAt).toLocaleDateString('fr-FR');

      return `
      <div class="user-card">
        <img src="${enemy.photoUrl || '/default-avatar.png'}" alt="${enemy.username}" class="user-avatar"
             onerror="this.src='/default-avatar.png'">
        <div class="user-name">${enemy.username}</div>
        <div class="user-email">${enemy.email}</div>
        <div class="enemy-badge">
          ‚ö° Ennemi Musical
          <span class="opposition-count">${enemy.oppositions.length} opposition(s)</span>
        </div>

        <div class="user-details">
          <div class="detail-item">
            <span class="detail-label">Membre depuis:</span>
            <span class="detail-value">${createdAt}</span>
          </div>

          <div class="oppositions-list">
            ${enemy.oppositions.map(opposition => {
              const conflictClass = opposition.conflictType === 'ANTIPATHIE' ?
                'conflict-antipathie' : 'conflict-incompatibilite';

              return `
              <div class="opposition-item">
                <div class="opposition-genre">
                  ${opposition.musicType}
                  <span class="conflict-type ${conflictClass}">${opposition.conflictType}</span>
                </div>
                <div class="opposition-reason">${opposition.reason}</div>
              </div>
              `;
            }).join('')}
          </div>
        </div>

        <div class="user-actions">
          <button class="btn-profil" onclick="viewProfile(${enemy.id})">üë§ Voir Profil</button>
          <button class="btn-dm" onclick="startConversation(${enemy.id}, '${enemy.username}')">üí¨ DM</button>
        </div>
      </div>
      `;
    }).join('');
  }

  function viewProfile(userId) {
    window.location.href = '/menu/profil.html?userId=' + userId;
  }

  function startConversation(userId, username) {
    window.location.href = '/menu/ma_communaute/conversation.html?userId=' + userId;
  }

  async function logout() {
    const refreshToken = localStorage.getItem('refreshToken');
    if (refreshToken) {
      await fetch('/api/auth/logout', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ refreshToken })
      });
    }
    localStorage.removeItem('accessToken');
    localStorage.removeItem('refreshToken');
    window.location.href = '/connection/connection.html';
  }

  // Charger les ennemis musicaux au d√©marrage
  loadMusicEnemies();
</script>
</body>
</html>
