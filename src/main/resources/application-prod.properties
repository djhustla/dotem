# ======================
# SERVEUR RENDER
# ======================
server.port=${PORT:8080}
server.servlet.context-path=/







# ======================
# BASE DE DONNÉES - PostgreSQL (Render fournit une DB gratuite)
# ======================
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:${APP_DATA_DIR:./prod-data}/prod-personnedb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}




# ======================
# JPA/HIBERNATE
# ======================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false



# ======================
# DOSSIERS APPLICATION - Stockage éphémère sur Render
# ======================
file.upload-dir=${APP_DATA_DIR:./prod-data}/uploads
file.playlist-dir=${APP_DATA_DIR:./prod-data}/playlists




# ======================
# SÉCURITÉ
# ======================
spring.h2.console.enabled=false









# ======================
# LOGGING
# ======================
logging.level.root=INFO
logging.level.main=INFO
logging.level.org.springframework.security=INFO

# ======================
# PERFORMANCES
# ======================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB











