# === DÉVELOPPEMENT LOCAL ===

server.port=8080

# BD locale (H2 pour le dev)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (dev uniquement)
spring.h2.console.enabled=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging (verbose en dev)
logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG

# Fichiers upload locaux
server.servlet.multipart.max-file-size=10MB
server.servlet.multipart.max-request-size=10MB

# Dropbox (test)
dropbox.access.token=${DROPBOX_TOKEN:token-test}

# JWT
jwt.secret=${JWT_SECRET:monSecretLocal123}